<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <!-- <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script> -->
    <script type="module" src="./js/add-column.js"></script>
    <script type="module" src="./js/otw-input.js"></script>
    <script type="module" src="./js/otw-input-prefix.js"></script>
    <script type="module" src="./js/otw-toggle.js"></script>
    <script type="module" src="./js/otw-checkbox-list.js"></script>
    <script type="module" src="./js/otw-select.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
      div.input-controls {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        gap: 20px
      }
      button{
        margin: 1em;
        border: 1px solid rgba(0,0,0,0.2);
        padding: 1em;
        background-color: blue;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <form id="cst">
      <div class="input-controls">
        <otw-input name="first-name" label="first-name"></otw-input>
        <otw-input name="last-name" label="last-name"></otw-input>
        <otw-input name="email" label="email" type="email"></otw-input>
        <otw-input-prefix name="widthss" placeholder="Enter width" type="number" label="Width"></otw-input-prefix>
        <otw-toggle name="auto"></otw-toggle>
        <otw-checkbox-list name="preferences" error-message="Please select at least one preference"
      ></otw-checkbox-list>
      <otw-input name="color" label="color" type="color"></otw-input>
      <otw-select name="selectss"></otw-select>
      </div>
      <button type="submit">Submit Form</button>
      <button type="reset">Rest Form</button>
    </form>
    <script>

      // Basic usage
const selectInput = document.querySelector('otw-select');
selectInput.options = [
  { label: 'Option 1', value: '1' },
  { label: 'Option 2', value: '2' }
];

// Type-safe event handling
selectInput.addEventListener('select-input-change', (e) => {
  const { value, selectedOptions } = e.detail;
  console.log('Selected:', { value, selectedOptions });
});

const checkboxList = document.querySelector('otw-checkbox-list');
  
  // Set options
  checkboxList.options = [
    { label: 'Option 1', value: 'opt1' },
    { label: 'Option 2', value: 'opt2' },
    { label: 'Option 3', value: 'opt3' },
    { label: 'Option 4', value: 'opt4' }
  ];
    
      let formcst = document.querySelector('form#cst');
  formcst.addEventListener('submit', e => {
    e.preventDefault();
    console.log(e);
    const formData = new FormData(e.target);
      console.log(formData);
    for (const [key, value] of formData.entries()) {
      console.log(`${key}: ${value}`);
    }
  
  });
      
      </script>
  </body>
</html>
